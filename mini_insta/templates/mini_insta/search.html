<!-- Description: HTML template that renders the search form -->
{% extends 'mini_insta/base.html' %}
{% load static %}

{% block content %}
<h1>Search</h1>

<!-- Search form -->
<form method="GET" action="{% url 'search' %}">
    {% csrf_token %}
    Search for text, tags, or people: <br>
    <input type="text" name="query"/>
    <input type="submit" name="submit" value="Search" />
</form>
{% endblock %}
