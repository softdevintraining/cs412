<!-- Description: template that renders the base elements of mini_insta app -->

{% load static %}

<html>
    <head>
        <title>Mini-Insta</title>
        <link rel="stylesheet" href="{% static 'mini_insta-styles.css' %}">
    </head>
    <body>
        <!-- Displays the profile username if looking at a specific profile -->
        {% if profile.username %}
            <h1>Mini-Insta: @{{profile.username}}</h1>
        {% else %}
            <h1>Mini-Insta</h1>
        {% endif %}
        <hr size="1">

        {% block content %}
        {% endblock %}
    </body>
    <hr size="1">
    <footer>
        <!-- Show extra navigation buttons if looking at a user's profile -->
        {% if profile %}
            <a href="{% url 'show_profile' profile.pk %}">Profile</a>    
            <a href="{% url 'show_feed' profile.pk%}">Post Feed</a>
            <a href="{% url 'create_post' profile.pk %}">Create a Post</a>
            <a href="{% url 'search' profile.pk %}">Search</a>
        {% endif %}

        <a href="{% url 'show_all_profiles' %}">Return to ListView</a>
    </footer>
</html>
