<!-- Description: HTML template that renders the update song form -->
{% extends 'project/base.html' %}
{% load static %}

{% block content %}
<div class="add-left-space">
    <h1>Update Song</h1>

    <!-- Update post form -->
    <form method="POST" action="{% url 'update_song' song.pk %}">
        {% csrf_token %}
        {{form.as_p}} <br>
        <input class="dark-button" type="submit" name="submit" value="Update" />
    </form>

    <!-- Return to post page -->
    <form method="GET" action="{% url 'show_song' song.pk %}">
        <input class="dark-button" type="submit" name="submit" value="Cancel" />
    </form>
</div>
{% endblock %}
