<!-- Description: HTML template that renders the create song page that shows
 after clicking the upload song button on some profile. -->
{% extends 'project/base.html' %}
{% load static %}

{% block content %}
<div class="add-left-space">
<h1>Upload a new Song</h1>

<!-- Create a post form -->
<form method="POST" action="{% url 'create_song' %}"
    enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}

    <!-- form field for a music file like mp3/wav -->
    <input type="file" name="file" /> <br>
    <br>
    <input class="dark-button" type="submit" name="submit" value="Upload" />
</form>
<!-- Cancel button returns you to profile page of logged in user -->
<form method="GET" action="{% url 'show_profile' user_profile.pk %}">
    <input class="dark-button" type="submit" value="Cancel">
</form>
</div>

{% endblock %}
