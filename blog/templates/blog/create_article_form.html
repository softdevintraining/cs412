<!-- blog/article.html 
    display a single article on this web page
-->
{% extends 'blog/base.html' %}

{% block content %}
<h1>Create an article</h1>

<form action="{% url 'create_article' %}" method="POST"
    enctype="multipart/form-data">
    {% csrf_token %}
    
    <table>
    {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Submit"/>
</form>
{% endblock %}
