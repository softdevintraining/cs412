<!-- quotes/templates/quotes/show_all.html -->

{% extends 'quotes/base.html' %}
{% load static %}

{%block content%}
    <h2>All Quotes</h2>
    
    {% for quote in all_quotes %}
        <p>{{quote}}</p>
    {% endfor %}
            
    <h2>All Images</h2>

    {% for image in all_images %}
        <img src="{% static image %}" style="max-width:70%; height:auto; display:block; margin: 0 auto;">
    {% endfor %}
{% endblock %}
