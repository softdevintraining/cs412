<!-- quotes/templates/quotes/show_all.html -->

{% extends 'quotes/base.html' %}
{% load static %}

{%block content%}
    <h2>All quotes:</h2>
    
    {% for quote in all_quotes %}
        <p>{{quote}}</p>
    {% endfor %}
            
    <h2>All images:</h2>

    {% for image in all_images %}
        <img src="{% static image %}">
    {% endfor %}
{% endblock %}
