<!-- Description: HTML template that extends the base elements of the 
 dadjokes app and renders all pictures. -->
 
{% extends 'dadjokes/base.html' %}
{% load static %}

{% block content %}
    {% for picture in pictures %}
        <img src="{{picture.image_url}}">
    {% endfor %}
{% endblock %}
